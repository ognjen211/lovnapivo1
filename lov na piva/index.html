<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igra - Lov na Nektar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="character">
            <img src="character.png" alt="Karakter">
        </div>
        <div id="beer">
            <img src="nektar.png" alt="Nektar pivo">
        </div>
        <div id="score-board">Poeni: 0</div>
    </div>

    <!-- Mobilne kontrole -->
    <div id="controls">
        <button id="up">↑</button>
        <div>
            <button id="left">←</button>
            <button id="down">↓</button>
            <button id="right">→</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
